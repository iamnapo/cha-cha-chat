sudo: false
os:
- linux
language: php
php:
- 7.2
cache:
  directories:
  - vendor
before_script:
- touch database/database.sqlite
- composer self-update
- composer install --no-interaction
- php artisan migrate --seed --no-interaction --force
deploy:
  provider: heroku
  api_key:
    secure: 
  app: iamnapo-cha-cha-chat
  on:
    repo: iamnapo/cha-cha-chat
  skip_cleanup: true
notifications:
  email: false
